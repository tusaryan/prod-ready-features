spring.application.name=prod-ready-features

#Database configurations
spring.datasource.url=jdbc:mysql://localhost:3306/prod-ready-features?useSSL=false
spring.datasource.username=root
spring.datasource.password=Aryan@1234
#it will drop the prev table/DB and create a new DB whenever we run our application
#Use this only in development mode
spring.jpa.hibernate.ddl-auto=create
#to show all the sql queries generated by hibernate
spring.jpa.show-sql=true
#all the queries generated by above commands are formatted
spring.jpa.properties.hibernate.format_sql=true

#to disable devtool
#spring.devtools.restart.enabled=false
#By default
spring.devtools.restart.enabled=true

#to disable devtool in remote system
#spring.devtools.remote.restart.enabled=false

#to exclude some packages to not trigger the restart, copy path from content root, /** to select all files inside the path/folder
#seperate multiple path using comma ","
spring.devtools.restart.exclude=src/main/java/com/tusaryan/basic_project_structure/prod_ready_features/prod_ready_features/dto/**

#by default spring dev tools poll after every 1sec. Not recommended to dec it as it will waste computer resources, can use it to inc the poll timing.
#spring.devtools.restart.pollInterval = 20
#spring.devtools.restart.quietPeriod=10
